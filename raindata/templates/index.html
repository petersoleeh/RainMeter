{%extends 'base.html'%}
{%load static%}
{% load chartit %}

{%block content%}
<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
      <h3 class="header">RAINFALL RECORDED IN MM PER MONTH</h3>
      <div class="container-fluid">
        <form   method="post" enctype="multipart/form-data">
          {%csrf_token%}

          {{form.as_p}}

          <input type="submit"class="btn btn-primary" name="" value="Add">

        </form>
      </div>
    </div>
    <div class="col-md-6">
      <table>
        <tr>
          <th>Month</th>
          <th>Rainfall(mm)</th>
        </tr>
        {%for rain in data%}
        <tr>
          <td>{{rain.month}}</td>
          <td>{{rain.rainfall}}</td>
        </tr>
        {%endfor%}
      </table>
    </div>
  </div>
</div>
{%endblock%}
